{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download de Vídeos do YouTube</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Baixar Vídeo do YouTube</h1>
    <form id="videoForm" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Buscar Informações</button>
    </form>
    
    <div id="videoInfo" style="display: none;">
        <h2>Informações do Vídeo</h2>
        <img id="thumbnail" src="" alt="Thumbnail" style="max-width: 300px;">
        <div id="formats"></div>
    </div>

    <script>
        document.getElementById('videoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const url = document.querySelector('input[name="url"]').value.trim();
            
            if (!url) {
                alert('Por favor, insira uma URL válida.');
                return;
            }

            const formData = new FormData(this);
            fetch('', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }
                
                document.getElementById('videoInfo').style.display = 'block';
                document.getElementById('thumbnail').src = data.thumbnail;
                
                const formats = data.formats;
                let formatsHtml = '<h3>Qualidades Disponíveis:</h3><ul>';
                formats.forEach(format => {
                    formatsHtml += `<li><button data-format-id="${format.format_id}">${format.format_note}</button></li>`;
                });
                formatsHtml += '</ul>';
                document.getElementById('formats').innerHTML = formatsHtml;
                
                document.querySelectorAll('#formats button').forEach(button => {
                    button.addEventListener('click', function() {
                        const formatId = this.getAttribute('data-format-id');
                        fetch('/download/', {
                            method: 'POST',
                            headers: {
                                'X-CSRFToken': document.querySelector('[name="csrfmiddlewaretoken"]').value
                            },
                            body: new URLSearchParams({url: url, format_id: formatId})
                        })
                        .then(response => {
                            if (response.ok) {
                                return response.blob(); // Recebe o arquivo como Blob
                            } else {
                                return response.json().then(data => {
                                    alert(data.error || 'Falha no download.');
                                });
                            }
                        })
                        .then(blob => {
                            const a = document.createElement('a');
                            a.href = URL.createObjectURL(blob);
                            a.download = blob.name; // Nome do arquivo para download
                            a.click();
                        });
                    });
                });
            });
        });
    </script>
</body>
</html>
